<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid py-5">
            <div class="row">
                <main class="main col-12 d-flex align-items-center justify-content-center">
                    <div class="row d-flex justify-content-center">
                        <div class="col-6 d-md-flex d-none justify-content-end">
                            <img src="https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png">
                        </div>
                        <div class="col-md-6 col-12  d-flex flex-column gap-2 justify-content-start">
                            <div class="loginSide border p-0">
                                <div class="d-flex justify-content-center py-5" style="position: relative;">
                                    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="">
                                    <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot2.png/4d62acb667fb.png" class="innerImg d-md-block d-none" alt="">
                                </div>
                                <div class="form d-flex flex-column align-items-center gap-3">
                                    <div class="d-flex flex-column align-items-center gap-2 w-75">
                                        <input class="form-control w-100" type="text" placeholder="Phone number, username, or email">
                                        <input class="form-control w-100" type="password" placeholder="Password">
                                    </div>
                                    <input type="button" class="btn btn-info w-75 text-light fw-bold" value="Log In" >
                                    <div class="d-flex align-items-center gap-1 pb-2">
                                        <div class="bars bg-secondary"></div>
                                        <p class="text-secondary m-0 fw-bold fs-6">OR</p>
                                        <div class="bars bg-secondary"></div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center align-items-center gap-2 flex-column py-3">
                                    <a href="#" class="fw-bold text-decoration-none">Log in with Facebook</a>
                                    <a href="#" style="font-size: .8em;" class="text-decoration-none">Forgot password?</a>
                                </div>
                            </div>
                            <div class="signUpSide border text-center p-3">
                                <p class="m-0">Don't have an account? <a href="#">Sign up</a></p>
                            </div>
                            <div class="getApp d-flex flex-column align-items-center">
                                <p>Get the app</p>
                                <div class="d-flex gap-2">
                                    <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt=""></a>
                                    <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt=""></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
